<div class="container-fluid">
    <div class="row justify-content-center contenedor">
        <div class="col-md-10 text-center">
            <h3 class="">{{action}} Role</h3>
        </div>
        <div class="card-body">
            <form [formGroup]="formulario">
              <div class="row">
                <div class="col-md-3">
                  <div class="form-group has-float-label">
                    <label id="labelName" for="idName" class="tamanio-label">Name *</label>
                    <input id="idName" type="text" formControlName="name" autocomplete="off"
                      class="form-control form-control-sm">
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group has-float-label">
                    <label id="" for="description" class="tamanio-label">Description *</label>
                    <input id="description" type="text" formControlName="description" autocomplete="off"
                      class="form-control form-control-sm">
                  </div>
                </div>
              </div>
              <div class="row">
                  <div class="col-md-2" *ngIf="roleMod">
                    <button type="button" class="btn btn-primary" [disabled]="!formulario.valid"
                      (click)="updateRole()">Actualizar</button>
                  </div>
                  <div class="col-md-2" *ngIf="roleMod">
                    <button type="button" class="btn btn-secondary"
                      (click)="resetFields()">Cancelar</button>
                  </div>
                <div class="col-md-1" *ngIf="roleMod==null">
                  <button type="button" class="btn btn-success" [disabled]="!formulario.valid"
                    (click)="addRole()">Agregar</button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="row">
            <div class="col">
              <table class="table table-borderless">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Description</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let role of roles | async" style="background-color: #f8f9fa;">
                    <th scope="row">{{role.id}}</th>
                    <td><span>{{role.name}}</span></td>
                    <td>{{role.description}}</td>
                    <td>
                      <button class="mat-icon-button-table" (click)="handleDeleteRole(role)" matTooltip="Consultar"
                        matTooltipPosition="above">
                        <span class="material-icons">
                          delete
                        </span>
                      </button>
                      <button class="mat-icon-button-table margin-left-3" (click)="handleUpdateRole(role)"
                        matTooltip="Editar" matTooltipPosition="above">
                        <mat-icon>edit</mat-icon>
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
    </div>
